[package]
name = "ubl_json_view"
version = "0.1.0"
edition = "2021"
license = "Apache-2.0"
description = "ai-json-nrf1: deterministic JSON view of NRF-1.1 binary values"

[dependencies]
nrf-core = { path = "../nrf-core" }
serde_json = "1"
unicode-normalization = "0.1"
base64 = "0.22"
thiserror = "1"
regex = "1"

[dev-dependencies]
proptest = "1"
