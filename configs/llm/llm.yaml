providers:
  premium:
    kind: openai-compatible
    endpoint: https://api.openai.com/v1
    api_key_env: OPENAI_API_KEY
    timeout_ms: 70000
    default_model: gpt-4o-mini
    pricing:
      by_model:
        gpt-4o-mini:
          input_per_1k: 0.15
          output_per_1k: 0.60

  oss:
    kind: ollama
    endpoint: http://127.0.0.1:11434
    timeout_ms: 90000
    default_model: llama3.1:8b

