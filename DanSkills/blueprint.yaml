version: 1
modules:
  - path: services/billing
    language: python
    owners: ["@team-billing"]
    constraints:
      allow_net: ["api.stripe.com"]
      forbid_fs_writes_outside: ["./data"]
      public_api_pattern: "^/v1/billing/.*$"
      require_tests: true
      min_coverage: 80
      deps_allowlist: ["requests", "pydantic", "pytest", "pytest-cov"]
      naming:
        prefix: "bill_"
        enforce: true
