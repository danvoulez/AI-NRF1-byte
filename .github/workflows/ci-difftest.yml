
name: CI - Differential (Rust vs Python)

on:
  pull_request:
  push:
    branches: [ main, master ]

jobs:
  diff-test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build CLI (nrf1)
        working-directory: tools/nrf1-cli
        run: cargo build --release

      - name: Add CLI to PATH
        run: echo "$PWD/target/release" >> $GITHUB_PATH
        working-directory: tools/nrf1-cli

      - name: Python setup
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python ref
        working-directory: impl/python/nrf_core_ref
        run: python -m pip install -e .

      - name: Run differential tests
        run: tests/differential/run.sh
